databaseChangeLog:
  - changeSet:
      id: 004-enable-postgis
      author: ddmstk
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS postgis;
  - changeSet:
      id: 004-create-locations
      author: ddmstk
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: coordinates
                  type: point
                  constraints:
                    nullable: true