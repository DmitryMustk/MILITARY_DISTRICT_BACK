databaseChangeLog:
  - changeSet:
      id: 004-create-locations
      author: ddmstk
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: text